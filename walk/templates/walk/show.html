<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Show Walks</title>
  </head>
  <body>

    <h1>Show Walks</h1>
    <table cellspacing=0 cellpadding=3 border=1>
      <thead>
          <tr>
            <th>id</th>
            <th>Title</th>
            <th>Distance</th>
            <th>Date</th>
            <th>Gear</th>
          </tr>
      </thead>
      <tbody>
{% for item in activities %}
          <tr>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.distance}}</td>
            <td>{{item.start_date_local}}</td>
            <td>{{item.gear_id}}</td>
          </tr>
{% endfor %}
      </tbody>
  </table>


</body>
</html>
